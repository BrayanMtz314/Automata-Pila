<h3>Ingresa cadena</h3>
<form (ngSubmit)="validar()">
  <input type="text" name="cadena" [(ngModel)]="cadena" />
  <button type="submit">validar</button>
</form>
<hr />
<h3>Cadena a Validar</h3>
<div class="container">
    @for (letra of cadenaValidar; track $index) {
        <div class="box">{{cadenaValidar[$index]}}</div>
    }
</div>
@if (ganaste) {
  <h3>Cadena Valida</h3>
}
@if (perdiste) {
  <h3>Cadena Invalida</h3>
}
